<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cative | Login Aluno</title>
  <link rel="stylesheet" href="./assets/css/main.min.css">
</head>

<body>
  <div class="header-fluido">
    <header class="header bg-primary header-fluido__top">
      <div class="header__logo">
        <span class="logotipo no-centro"></span>
      </div>
      <div class="header__titulo">
        <h1>Login Aluno</h1>
      </div>
    </header>
    <span class="header-fluido__tarja">
      <span class="tarja bg-primary"></span>
    </span>
    <section class="cadastro-usuario header-fluido__bottom bg-white">
      <form action="" class="form" method="POST">

        <div class="form-control ">
          <label for="" class="form-label">E-mail</label>
          <span class="form-control__feedback">Não achamos seu e-mail :( </span>
          <input type="text" placeholder="seu@email.com" class="text-input jsInputValidavel">
        </div>
        <div class="form-control">
          <label for="" class="form-label">Senha</label>
          <span class="form-control__feedback">Não achamos seu e-mail :( </span>
          <input type="password" placeholder="Ex.: *********" class="text-input jsInputValidavel">
        </div>
        <div class="form-submit">
          <a href="missoes.html" type="submit" class="jsLoading button button--small button--primary">
            Entrar
          </a>
        </div>
      </form>

      <div class="cadastro-usuario__bottom">
        <a href="cadastre-se.html" class="cadastro-usuario__bottom-link">Cadastrar-se em vez disso</a>
      </div>
    </section>
  </div>




</body>

<script src="./assets/js/cadastre-se.js?a=1"></script>
<script src="./assets/js/inputs-de-texto.js?a=1"></script>
<script src="./assets/js/box-feedback.js?a=1"></script>
<script src="./assets/js/apresentacao.js?a=1"></script>

</html>
